plugins {
    id 'com.android.application'
}

android {
    namespace 'com.colddragonelectronic.musicservice'
    compileSdk 34

    defaultConfig {
        applicationId "com.colddragonelectronic.musicservice"
        minSdk 27
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}